<html ng-app="app">
	<head>
		<title>My Angular App</title>
		<script type="text/javascript" src="js/angular.js"></script>
	</head>
	<body>
		<div ng-controller="MoviesController as movies">
			<ul>
				<li ng-repeat="movie in movies.favorites">
					<p>{{ movie.title }}</p>
					<p>Released in: {{ movie.year }}</p>
					<p ng-if="movie.popular">This movie is popular!</p>
					<p ng-if="movie.year > '2000'">This movie is quite new!</p>
					<div ng-switch="movie.category">
						<div ng-switch-when="action">
							Action movie!
						</div>
						<div ng-switch-when="thriller">
							Thriller movie!
						</div>
						<div ng-switch-when="fantasy">
							Fantasy movie!
						</div>
						<div ng-switch-default>
							Movie has no category
						</div>
					</div>
				</li>
			</ul>
		</div>

		<script src="js/app.js"></script>
		<script src="js/MoviesController.js"></script>
	</body>
</html>
